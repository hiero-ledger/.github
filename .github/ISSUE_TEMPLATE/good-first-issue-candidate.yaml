body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for submitting a Good First Issue!
        This issue targets first time contributors to [Hiero](https://hiero.org).
        We know that creating a pull request (PR) is a major barrier for new contributors.

        Before submitting:
        * Try searching the existing issues and discussions to see if something similar has been discussed previously.
        * Check if this issue is likely to be a Good First Issue [Good First Issue Guidelines](https://github.com/hiero-ledger/governance/blob/main/guidelines/good-first-issues.md).

        ------
  - type: textarea
    id: intro
    attributes:
      label: üÜïüê• First Timers Only
      description: Who is this issue for?
      value: |
        This issue is reserved for people who have never contributed or have made minimal contributions to [Hiero](https://hiero.org).
        We know that creating a pull request (PR) is a major barrier for new contributors.
        The goal of this issue and all other issues in [**find a good first issue**](https://github.com/issues?q=is%3Aopen+is%3Aissue+org%3Ahiero-ledger+archived%3Afalse+label%3A%22good+first+issue%22+) is to help you make your first contribution to the Hiero.
    validations:
      required: false

